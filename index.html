<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrusel - Anime</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1> Anime Carrusel </h1>
        <section>
            <div data-slide='0' class="carrusel-content" active>
                <img src="assets/img/db.jpg" alt="1" class="img-thumbnail">
            </div>
            <div data-slide='1' class="carrusel-content">
                <img src="assets/img/elfen-lied.png" alt="2" class="img-thumbnail">
            </div>
            <div data-slide='2' class="carrusel-content">
                <img src="assets/img/fma.jpg" alt="3" class="img-thumbnail">
            </div>
            <div data-slide='3' class="carrusel-content">
                <img src="assets/img/naruto.jpg" alt="4" class="img-thumbnail">
            </div>
            <div data-slide='4' class="carrusel-content">
                <img src="assets/img/onep.jpg" alt="5" class="img-thumbnail">
            </div>
            <div data-slide='5' class="carrusel-content">
                <img src="assets/img/pokemon.jpg" alt="6" class="img-thumbnail">
            </div>
        </section>
        <section>
            <a href="#" class="previous active"> &#10094; </a>
            <!--"target" que
            inicia en 0 hace referencia a cada posición de nuestras imágenes-->
            <button data-target="0" class="control" type="button"></button>
            <button data-target="1" class="control" type="button"></button>
            <button data-target="2" class="control" type="button"></button>
            <button data-target="3" class="control" type="button"></button>
            <button data-target="4" class="control" type="button"></button>
            <button data-target="5" class="control" type="button"></button>
            <a href="#" class="next"> &#10095; </a>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>    
</body>
</html>
